<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" class="screen" id="screen">
        <table>
            <tr>
                <td><button>Ac</button></td>
                <td><button>&lt&lt</button></td>
                <td><button>%</button></td>
                <td><button style="background:rgb(101, 92, 92) ;">/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button style="background:rgb(101, 92, 92) ;">*</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button style="background:rgb(101, 92, 92) ;">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button style="background:rgb(101, 92, 92) ;">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 156px;">0</button></td>
                <td><button>.</button></td>
                <td><button style="background:rgb(81, 102, 123) ;">=</button></td>
            </tr>
        </table>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
